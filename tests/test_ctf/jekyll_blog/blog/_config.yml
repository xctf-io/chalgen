title: some old blog
email: your_email@example.com
author: John Otander
description: A simple, beautiful theme for Jekyll that emphasizes content rather than
  aesthetic fluff.
baseurl: ''
url: http://pixyll.com
date_format: '%b %-d, %Y'
header_pages:
- about.md
- contact.html

# Google services
google_verification:
google_analytics:
google_tag_manager:
bing_verification:
animated: false
show_related_posts: false
show_post_footers: false
show_social_icons: false
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: false
post_preview_image: false
fb_page: false
fb_page_id:
disqus_shortname:
facebook_comments:
facebook_appid:
facebook_comments_number: 10
github_username:
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username:
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:
show_sharing_icons: false
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false
text:
  pagination:
    newer: Newer
    older: Older
  share_buttons:
    text: Share this post!
    facebook: Share on Facebook
    twitter: Share on Twitter
    googleplus: Share on Google+
    linkedin: Share on LinkedIn
    digg: Share on Digg
    tumblr: Share on Tumblr
    reddit: Share on Reddit
    stumbleupon: Share on StumbleUpon
    hackernews: Share on Hacker News
  post:
    updated: Updated
    minute_read: minute read
    related_posts: Related Posts
  index:
    coming_soon: Coming soon...
  contact:
    email: Email Address
    content: What would you like to say?
    subject: New submission!
    submit: Say Hello
    ajax:
      sending: sending..
      sent: Message sent!
      error: Error!
  thanks: Thanks for contacting us. We will reply as soon as possible.
  og_locale: en_US

# Build settings
markdown: kramdown
redcarpet:
  extensions: [smart, tables, with_toc_data]
permalink: pretty
paginate: 4
sass:
  style: compressed
plugins:
- jekyll-paginate
- jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude:
- Gemfile
- Gemfile.lock
- Rakefile
- README.md
- screenshot.png
- vendor
